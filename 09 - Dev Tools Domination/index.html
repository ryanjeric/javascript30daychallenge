<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    
    // Interpolated
    console.log('Hello I am a %s string!', 'SAD');
    // Styled
    console.log('%c I am some great text','font-size:30px;background:red;');
    

    // warning!
    console.warn("OH NYUU");
    

    // Error :|
    console.error("SHIT!");
    
    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    const p = document.querySelector('p');
    console.assert(1==2,'You did not the select the right element');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`AGE ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })


    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Stev');
    console.count('Wes');
    console.count('Stev');
    console.count('Stev');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);



  </script>
</body>
</html>
